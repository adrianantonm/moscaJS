<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
<div id="gris">
<form action="" id="izquierda">
  <h1>Fondo</h1>
  <label for="rojo">Rojo</label>
  <input type="number" id="rojo" name="rojo" min="128" max="255" value="255">
  <label for="verde">Verde</label>
  <input type="number" id="verde" name="verde" min="128" max="255" value="255">
  <label for="azul">Azul</label>
  <input type="number" id="azul" name="azul" min="128" max="255" value="255">
</form>
<form action="" id="derecha">
  <h1>Mosca</h1>
  <label for="x">Posicion x</label>
  <input type="number" id="x" name="x" value="0">
  <label for="y">Posicion y</label>
  <input type="number" id="y" name="y" value="0"><br><br>
  <label for="rotacion">Rotacion</label>
  <input type="number" id="rotacion" name="rotacion" value="0">
  <button id="nueva">Nueva mosca</button>
</form>
</div>

<img src="fly.svg" alt="mosca" id="mosca">
</body>
</html>
